<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music</title>

    <link rel="icon" href="images/logo.png">

    <link rel="stylesheet" href="style.css">



    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/99fd91ee1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="leftNav">
                    <img src="images/logo.svg" alt="Youtube Music Logo">
                </div>
                <div class="centerNav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Library</a></li>
                        <li><a href="#">Upgrade</a></li>
                        <li><a href="#"><i class="fa fa-search"></i>Search</a></li>
                    </ul>
                </div>
                <div class="rightNav">
                    <a href="#"><i class="fab fa-chromecast"></i></a>
                    <a href="#"><img src="images/user.png" alt="user logo"></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="leftSection">
                <img src="covers/aaj din chadeya.jpg" alt="">
            </div>

        
            <div id="songContainer">
                <div class="buttons">
                    <button class="active">up next</button>
                    <button >lyrics</button>
                    <button>related</button>
                </div>
                <div class="songList">
                    <ul>
                       
                      
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <input type="range" value="0" min="0" max="100" id="seekBar">
            <div class="leftFooter">
                <div id="preBtn"  class="icon">
                 <svg viewBox="0 0 24 24" ><g><path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path></g></svg>
                </div>
                <div id="pauseBtn" class="icon">
                    <svg viewBox="0 0 24 24" ><g><path d="M6,4l12,8L6,20V4z"></path></g></svg>
                </div>

               <div id="nextBtn" class="icon">
                   <svg viewBox="0 0 24 24" ><g><path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"></path></g></svg>
                </div>
                <div id="songTime">00:00/5:28</div>
            </div>
            <div class="centerFooter">
                <img class="songCover" src="covers/aaj din chadeya.jpg" alt="">
                <div class="masterInfo">
                    <h1 class="songName"></h1>
                    <div class="songInfo"> 
                        <ul>
                            <li>Singer:Rahat Fateh Ali Khan</li>
                            <li id="like">&bull;Likes:<span>434</span></li>
                            <li>&bull;Views:5M</li>
                        </ul>
                    </div>
                    
                </div>
                
                <div class="icon" id="dislikeBtn"> 
                    <svg viewBox="0 0 24 24" ><g><path d="M17,4h-1H6.57C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21 c0.58,0,1.14-0.24,1.52-0.65L17,14h4V4H17z M10.4,19.67C10.21,19.88,9.92,20,9.62,20c-0.26,0-0.5-0.11-0.63-0.3 c-0.07-0.1-0.15-0.26-0.09-0.47l1.52-4.94l0.4-1.29H9.46H5.23c-0.41,0-0.8-0.17-1.03-0.46c-0.12-0.15-0.25-0.4-0.18-0.72l1.34-6 C5.46,5.35,5.97,5,6.57,5H16v8.61L10.4,19.67z M20,13h-3V5h3V13z"></path></g></svg>
                </div>
                <div class="icon" id="likeBtn">
                    <svg viewBox="0 0 24 24" ><g><path d="M18.77,11h-4.23l1.52-4.94C16.38,5.03,15.54,4,14.38,4c-0.58,0-1.14,0.24-1.52,0.65L7,11H3v10h4h1h9.43 c1.06,0,1.98-0.67,2.19-1.61l1.34-6C21.23,12.15,20.18,11,18.77,11z M7,20H4v-8h3V20z M19.98,13.17l-1.34,6 C18.54,19.65,18.03,20,17.43,20H8v-8.61l5.6-6.06C13.79,5.12,14.08,5,14.38,5c0.26,0,0.5,0.11,0.63,0.3 c0.07,0.1,0.15,0.26,0.09,0.47l-1.52,4.94L13.18,12h1.35h4.23c0.41,0,0.8,0.17,1.03,0.46C19.92,12.61,20.05,12.86,19.98,13.17z"></path></g></svg>
                </div>
                
                <div class="icon">
                    <svg viewBox="0 0 24 24" ><g><path d="M12,16.5c0.83,0,1.5,0.67,1.5,1.5s-0.67,1.5-1.5,1.5s-1.5-0.67-1.5-1.5S11.17,16.5,12,16.5z M10.5,12 c0,0.83,0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5S10.5,11.17,10.5,12z M10.5,6c0,0.83,0.67,1.5,1.5,1.5 s1.5-0.67,1.5-1.5S12.83,4.5,12,4.5S10.5,5.17,10.5,6z"></path></g></svg>
                </div>
            </div>
            <div class="rightFooter" >
                <div class="flex hidden">
                <input type="range" value="100" min="0" max="100" id="volumeBar">

                <div class="icon" id="volumeIcon">
                    <svg viewBox="0 0 24 24" ><g><path d="M17.5,12c0,2.14-1.5,3.92-3.5,4.38v-1.04c1.44-0.43,2.5-1.76,2.5-3.34c0-1.58-1.06-2.9-2.5-3.34V7.62 C16,8.08,17.5,9.86,17.5,12z M12,4.07v15.86L6.16,15H3V9h3.16L12,4.07z M11,6.22L6.52,10H4v4h2.52L11,17.78V6.22z M21,12 c0,4.08-3.05,7.44-7,7.93v-1.01c3.39-0.49,6-3.4,6-6.92s-2.61-6.43-6-6.92V4.07C17.95,4.56,21,7.92,21,12z"></path></g></svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24" ><g><path d="M21,13h1v5L3.93,18.03l2.62,2.62l-0.71,0.71L1.99,17.5l3.85-3.85l0.71,0.71l-2.67,2.67L21,17V13z M3,7l17.12-0.03 l-2.67,2.67l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71l2.62,2.62L2,6v5h1V7z"></path></g></svg>
                </div>
                
                <div class="icon">
                 <svg viewBox="0 0 24 24" ><g><path d="M18.15,13.65l3.85,3.85l-3.85,3.85l-0.71-0.71L20.09,18H19c-2.84,0-5.53-1.23-7.39-3.38l0.76-0.65 C14.03,15.89,16.45,17,19,17h1.09l-2.65-2.65L18.15,13.65z M19,7h1.09l-2.65,2.65l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71 L20.09,6H19c-3.58,0-6.86,1.95-8.57,5.09l-0.73,1.34C8.16,15.25,5.21,17,2,17v1c3.58,0,6.86-1.95,8.57-5.09l0.73-1.34 C12.84,8.75,15.79,7,19,7z M8.59,9.98l0.75-0.66C7.49,7.21,4.81,6,2,6v1C4.52,7,6.92,8.09,8.59,9.98z"></path></g></svg>
                </div>
            </div>
                <div class="icon" id="toggleButtons">
                    <svg viewBox="0 0 24 24" ><g><path d="M18,9l-6,6L6,9H18z" ></path></g></svg>
                </div>
                
            </div>
        </footer>
    </div>
</body>
</html>
